<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Portofolio | Rofiqi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            padding: 0;

            color: #1f2933;
        }

        /* NAVBAR */
        nav {
            background: #020617;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav ul li {
            margin: 0 18px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        nav ul li a:hover {
            color: #38bdf8;
        }

        header {
            background: linear-gradient(135deg, #2563eb, #1e3a8a);

            padding: 110px 20px;

        header h1 {
            font-size: 44px;
            font-weight: bold;
        }

        header .info {
            margin-top: 10px;
            font-size: 18px;
        }

        header .moto {
            margin-top: 18px;
            font-style: italic;
            font-size: 16px;
            color: #e0f2fe;
        }

        /* SECTION */
        section {
            max-width: 1100px;
            margin: auto;
            padding: 70px 20px;
        }

        section h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #1e40af;
        }

        /* ABOUT */
        .about {
            background: white;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.08);
            text-align: center;
            line-height: 1.8;
        }

            gap: 20px;
        }
